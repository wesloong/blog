name = "wesloong-blog"
compatibility_date = "2024-01-01"
pages_build_output_dir = ".vercel/output/static"

# D2 数据库配置
[[d1_databases]]
binding = "DB"
database_name = "blog-db"
database_id = ""  # 部署前需要创建 D2 数据库并填入 ID
# 创建数据库命令: wrangler d1 create blog-db

# KV 命名空间配置（如果需要）
# [[kv_namespaces]]
# binding = "BLOG_KV"
# id = ""  # 如果需要 KV，创建后填入 ID

# 环境变量
[vars]
NODE_ENV = "production"

